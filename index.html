<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="index.js"></script>
        <title>Thunder</title>
    </head>
    <body>
        <div t-context="myApp">
            Name {{Oep}}
            <p t-click="changeName('Prakhar'+(2+2));">This is a {{Name}} and again it is {{Name}}</p>
            {{ Time }}
            {{Name}}
        </div>
    </body>
    <script>
        new Thunder("myApp", {
            Name: "Prakhar",
            Oep: "r",
            Time: new Date().toLocaleTimeString()
        },{
            init: function(){
                setInterval(()=>{
                    this.Time = new Date().toLocaleTimeString();
                }, 1000);

                console.log('hi');
            },
            
            changeName: function(newName){
                this.Name = newName;
            }
        })
    </script>
</html>
